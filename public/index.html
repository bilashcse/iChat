<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>iChat</title>
    <meta name="generator" content="Bootply">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/style.css" type="text/css" rel="stylesheet">
</head>

<body cz-shortcut-listen="true" ng-controller='AppCtrl'>
    <i class="fa fa-spin fa-refresh fa-5x" id="loader" style="display: none;"></i>
    <div class="container ng-scope">
        <div class="row">
            <div class="col-lg-8">
                <div class="row" id="userList" style="display: block;">
                    <div ng-repeat="user in users" class="col-sm-12 ng-scope">
                        <div class="row" ng-if="user">
                            <div class="col-xs-2" ng-class="{'col-xs-push-10' : (user.username == curtrentUser)}">
                                <img ng-src=" {{user.image}} "
                                    class="img-thumbnail img-responsive img-circle pull-left " ng-class-even="pull-right
								" ng-class-odd="pull-left " style="width:70px; ">
                            </div>
                            <div class="col-xs-10" ng-class="{'col-xs-pull-2' : (user.username == curtrentUser)}">
                                <div class="panel panel-default ">
                                    <div class="panel-body ng-binding "> <strong>{{user.username}}</strong> :
                                        {{user.message}} <br>
                                        <span class="label label-info ng-binding ">{{user.date | date: 'h:mma'}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="text-center ">Got something to say?</h2>
                <div class="input-group ">
                    <input id="data " type="text " ng-model="message " class="form-control "
                        placeholder="Type your message here ">
                    <span class="input-group-btn ">
                        <button class="btn btn-primary " id="datasend " type="button "
                            ng-click="doPost(message) ">Send!</button>
                    </span>
                </div>
                <div class="clearfix "></div>
            </div>
            <div class="col-lg-4 ">
                <!-- <h4>Join Room</h4>
				<div class="form-group ">
					<label for="exampleInputEmail1 ">Your Name</label>
					<input type="text " ng-model="join.username " class="form-control " id="join_room_email " placeholder="Enter Name " />
				</div>
				<div class="form-group ">
					<label for="exampleInputEmail1 ">Room Code</label>
					<input type="text " ng-model="join.room " class="form-control " id="join_room_code " placeholder="Enter Room Code " />
				</div>
				<button type="submit " id="join " ng-click="joinRoom(join) " class="btn btn-default ">Submit</button>
                <hr> -->
                <h4 ng-if="rooms.length > 0">Available Rooms</h4>
                <ul ng-if="rooms.length > 0">
                    <li ng-repeat="room in rooms">{{room.name}} ({{room.id}})</li>
                </ul>
                <h4>Create Room</h4>
                <div class="form-group ">
                    <input type="text " ng-model="create.roomName " class="form-control " id="roomName "
                        placeholder="Enter Room Name " />
                </div>
                <button type="submit " id="create " ng-click="createRoom(create) "
                    class="btn btn-default ">Submit</button>
                <div class="clearfix "></div>
            </div>
        </div>
    </div>
    </div>
    <script src="/socket.io/socket.io.js "></script>
    <script type="text/javascript " src="./scripts/angular.min.js "></script>
    <script type="text/javascript " src="./scripts/app.js "></script>
</body>

</html>
