<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>iChat</title>
    <meta name="generator" content="Bootply">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <link href="./styles/bootstrap.min.css" rel="stylesheet"> -->
    <link href="./styles/style.css" type="text/css" rel="stylesheet">
</head>

<body cz-shortcut-listen="true" ng-controller='AppCtrl'>
    <div class="centered-form" ng-if="isInit">
        <div class="centered-form__form">
            <form ng-submit="submitInitForm()">
                <div class="form-field">
                    <h3>iChat</h3>
                </div>
                <div class="form-field">
                    <label>Display name</label>
                    <input type="text" name="name" ng-model="info.name" placeholder="Enter name" autofocus>
                </div>
                <div class="form-field">
                    <label>Room name</label>
                    <input type="text" name="room" ng-model="info.room" placeholder="Enter room name" autofocus>
                </div>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>
    </div>

    <div class="chat"  ng-if="!isInit">
        <div class="chat__sidebar">
            <h3>{{info.room}}</h3>
            <div id="users">
                <ol>
                    <li ng-repeat="user in users">{{user.name}}</li>
                </ol>
            </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"><div>
                <li class="message" ng-repeat="m in messages">
                  <div class="message__title">
                    <h4>{{m.from}}</h4>
                    <span>{{m.createdAt}}</span>
                  </div>
                  <div class="message__body">
                    <p>{{m.text}}</p>
                  </div>
                </li>
              </div></ol>

            <div class="chat__footer">
                <form id="message-form" ng-submit="submitMessage()">
                    <input name="message" ng-model="newInfo.message" type="text" placeholder="Message" autofocus autocomplete="off" />
                    <button type="submit" id="submit-btn">Send</button>
                </form>
                <!-- <button id="send-location">Send location</button> -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js "></script>
    <script type="text/javascript" src="./scripts/moment.js"></script>
    <script type="text/javascript " src="./scripts/angular.min.js "></script>
    <script type="text/javascript " src="./scripts/app.js "></script>
</body>

</html>
